<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>403 Forbidden</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .center-container {
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%,-50%);
                text-align: center;
            }
            .title {
                font-size: 24px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="center-container">
            <div class="title">啊！不是我家？</div>
            <img id="img403" class="img-responsive center-block" />
            <br />
            <a class="btn btn-default" href="/" role="button"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> 送我回家！</a>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#img403').attr('src', '/img/403-' + (Math.random() < 0.5 ? 1 : 2) + '.jpg');
        });
    </script>
</html>
